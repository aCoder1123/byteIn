<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign In - Byte-In</title>
		<!-- Google Fonts - Inter -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/signIn.css">
	</head>
	<body>
		<div class="background-animation"></div>
		<div class="signin-container">
			<div class="signin-header">
				<!-- The FIXED Byte-In Logo -->
				<div class="logo-container">
					<svg id ="logo" width="150" height="150" viewBox="0 0 100 125" xmlns="http://www.w3.org/2000/svg">
						<!-- Use the defined icon -->
						<g id="byte-in-icon">
							<g stroke="#CBD5E0" stroke-width="2" stroke-dasharray="3 3">
								<line x1="50" y1="50" x2="20" y2="30" />
								<line x1="50" y1="50" x2="80" y2="30" />
								<line x1="50" y1="50" x2="30" y2="75" />
								<line x1="50" y1="50" x2="70" y2="75" />
							</g>
							<circle cx="20" cy="30" r="8" fill="#A0AEC0" />
							<circle cx="80" cy="30" r="8" fill="#A0AEC0" />
							<circle cx="30" cy="75" r="8" fill="#A0AEC0" />
							<circle cx="70" cy="75" r="8" fill="#A0AEC0" />
							<path d="M 50,65 C 50,65 35,55 35,45 A 15,15 0 1,1 65,45 C 65,55 50,65 50,65 Z" fill="#4281f5" />
							<!-- Centered Checkmark -->
							<path d="M 45,45 l 4,4 l 7,-7" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
						</g>

				</div>
				<h1 class="brand-title">Byte-In</h1>
			</div>
			
			<!-- Sign-in form -->
			<div class="signin-form">
				<form class="auth-form">
					<div class="form-group">
						<div class="input-container">
							<label for="email-address" class="input-label">Email Address</label>
							<input id="email-address" name="email" type="email" autocomplete="email" required class="input-field" placeholder="Enter your email" />
							<div class="input-icon">
								<!-- FIXED Email Icon -->
								<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M4 7.00005L10.2 11.65C11.2667 12.45 12.7333 12.45 13.8 11.65L20 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
									<rect x="3" y="5" width="18" height="14" rx="2" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
								</svg>
							</div>
						</div>
						
						<div class="input-container">
							<label for="password" class="input-label">Password</label>
							<input id="password" name="password" type="password" autocomplete="current-password" required class="input-field" placeholder="Enter your password" />
							<div class="input-icon">
								<!-- FIXED Password Icon -->
								<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
									<rect x="5" y="11" width="14" height="10" rx="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
									<path d="M7 11V7C7 4.23858 9.23858 2 12 2C14.7614 2 17 4.23858 17 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
								</svg>
							</div>
						</div>
					</div>

					<button type="submit" id="submitBtn" class="submit-button">
						<span class="button-text">Sign In</span>
						<div class="button-loader" style="display: none;">
							<svg class="animate-spin" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M12 2V6M12 18V22M4.93 4.93L7.76 7.76M16.24 16.24L19.07 19.07M2 12H6M18 12H22M4.93 19.07L7.76 16.24M16.24 7.76L19.07 4.93" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
						</div>
					</button>
				</form>
			</div>
		</div>
        <script type="module" src="scripts/signIn.js"></script>
	</body>
</html>
