<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign In - Byte-In</title>
		<!-- Google Fonts - Inter -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/signIn.css">
	</head>
	<body>
		<div class="signin-container">
			<div class="signin-header">
				<!-- The Byte-In Logo -->
				<svg id ="logo" width="150" height="150" viewBox="0 0 100 125" xmlns="http://www.w3.org/2000/svg">
					<!-- Use the defined icon -->
					<g id="byte-in-icon">
						<g stroke="#CBD5E0" stroke-width="2" stroke-dasharray="3 3">
							<line x1="50" y1="50" x2="20" y2="30" />
							<line x1="50" y1="50" x2="80" y2="30" />
							<line x1="50" y1="50" x2="30" y2="75" />
							<line x1="50" y1="50" x2="70" y2="75" />
						</g>
						<circle cx="20" cy="30" r="8" fill="#A0AEC0" />
						<circle cx="80" cy="30" r="8" fill="#A0AEC0" />
						<circle cx="30" cy="75" r="8" fill="#A0AEC0" />
						<circle cx="70" cy="75" r="8" fill="#A0AEC0" />
						<path d="M 50,65 C 50,65 35,55 35,45 A 15,15 0 1,1 65,45 C 65,55 50,65 50,65 Z" fill="#4281f5" />
						<!-- Centered Checkmark -->
						<path d="M 45,45 l 4,4 l 7,-7" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
					</g>
					<!-- <text x="50" y="110" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#2d3748" text-anchor="middle">Byte-In</text> -->
				</svg>
				<h2>Sign in to Byte-In</h2>
				<p>Find your perfect spot in the dining hall.</p>
			</div>
			<!-- Sign-in form -->
			<div class="signin-form">
				<div class="form-group">
					<div>
						<label for="email-address" class="sr-only">Email address</label>
						<input id="email-address" name="email" type="email" autocomplete="email" required class="input-field" placeholder="Email address" />
					</div>
					<div>
						<label for="password" class="sr-only">Password</label>
						<input id="password" name="password" type="password" autocomplete="current-password" required class="input-field" placeholder="Password" />
					</div>
				</div>

				<!-- <div class="form-options">
					<div class="remember-me">
						<input id="remember-me" name="remember-me" type="checkbox" />
						<label for="remember-me">Remember me</label>
					</div>
					<div>
						<a href="#">Forgot password?</a>
					</div>
				</div> -->

				<div>
					<button type="submit" id="submitBtn">Sign In</button>
				</div>
				<!-- <div class="signup-link">
					<p>Don't have an account? <a href="#">Sign up</a></p>
				</div> -->
			</div>
		</div>
        <script type="module" src="scripts/signIn.js"></script>
	</body>
</html>
